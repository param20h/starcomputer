<!-- Google Analytics 4 Configuration -->
<!-- Replace 'YOUR_GA_ID' with your actual Google Analytics Measurement ID -->

<!-- Global Site Tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_GA_ID"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  
  // Configure Google Analytics
  gtag('config', 'YOUR_GA_ID', {
    page_title: 'Star Computer Center - Computer Training Institute Faridkot',
    page_location: window.location.href,
    content_group1: 'Education',
    content_group2: 'Computer Training',
    custom_map: {
      'custom_parameter_1': 'course_interest',
      'custom_parameter_2': 'location'
    }
  });
  
  // Track course interest events
  function trackCourseInterest(courseName) {
    gtag('event', 'course_interest', {
      'event_category': 'engagement',
      'event_label': courseName,
      'course_name': courseName
    });
  }
  
  // Track enrollment events
  function trackEnrollment(courseName) {
    gtag('event', 'enrollment_started', {
      'event_category': 'conversion',
      'event_label': courseName,
      'course_name': courseName,
      'value': 1
    });
  }
  
  // Track contact form submissions
  function trackContactSubmission() {
    gtag('event', 'contact_form_submit', {
      'event_category': 'lead_generation',
      'event_label': 'contact_form'
    });
  }
  
  // Track phone clicks
  function trackPhoneClick() {
    gtag('event', 'phone_click', {
      'event_category': 'contact',
      'event_label': 'phone_number'
    });
  }
  
  // Track email clicks
  function trackEmailClick() {
    gtag('event', 'email_click', {
      'event_category': 'contact',
      'event_label': 'email_address'
    });
  }
</script>
